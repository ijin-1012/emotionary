<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emotionary</title>
  <style>
    /* 기본 스타일 */
    html, body { margin:0; padding:0; font-family:'Noto Sans KR',sans-serif; background:#fff; color:#222; }
    button { cursor:pointer; border:none; outline:none; transition: all .2s ease; }

    /* 로그인 화면 */
    .login-wrapper { display:flex; justify-content:center; align-items:center; min-height:100vh; background:linear-gradient(135deg,#a8edea,#fed6e3); }
    .login-box { background:white; padding:50px 40px; border-radius:16px; box-shadow:0 12px 30px rgba(0,0,0,.15); width:360px; text-align:center; }
    .google-btn { display:flex; align-items:center; justify-content:center; gap:12px; padding:14px; width:100%; border:1px solid #ddd; border-radius:8px; background:#fff; }
    .google-btn img { width:22px; height:22px; }

    /* 메인 화면 */
    header { text-align:center; padding:20px; font-size:1.8rem; font-weight:bold; border-bottom:2px solid #ddd; }
    nav.nav { text-align:center; margin:15px 0; }
    nav.nav button { background:#f5f5f5; border-radius:12px; padding:10px 20px; margin:0 8px; font-size:1.1rem; }
    .user-info { position:absolute; top:16px; right:24px; display:flex; align-items:center; gap:12px; }
    .user-info img { width:40px; height:40px; border-radius:50%; object-fit:cover; }
    .user-info span { font-weight:600; font-size:1rem; }
    .user-info button { padding:6px 14px; border-radius:10px; background:linear-gradient(135deg,#ffb066,#ff9043); color:#fff; font-weight:600; }

    .today-date { text-align:center; margin:10px 0; font-size:1.2rem; }
    .container { max-width:700px; margin:0 auto; padding:15px; }

    /* 달력 */
    .calendar-wrapper { max-width:700px; margin:0 auto; }
    .calendar-header { display:flex; justify-content:space-between; align-items:center; padding:10px 0; font-weight:700; font-size:1.2rem; }
    .calendar-weekdays { display:grid; grid-template-columns:repeat(7,1fr); text-align:center; font-weight:bold; padding:8px 0; background:#f0f0f0; border-bottom:1px solid #ccc; }
    .calendar-weekdays div { padding:5px 0; }
    .calendar-grid { display:grid; grid-template-columns:repeat(7,1fr); gap:4px; margin-top:5px; }
    .calendar-cell { aspect-ratio:1/1; display:flex; justify-content:center; align-items:center; border:1px solid #ccc; border-radius:6px; cursor:pointer; font-weight:500; transition: all .2s; }
    .calendar-cell:hover { background:#f9f9f9; transform:translateY(-2px); }

        /* 작성 화면 */
    #writeScreen { 
      display:flex; /* Flexbox 레이아웃을 사용 */
      flex-direction:column; /* 항목들을 수직으로 정렬 */
      align-items:center; /* 항목들을 수평 중앙에 정렬 */
      padding:20px; /* 내부 여백 추가 */
      border-radius:12px; /* 모서리를 둥글게 */
      box-shadow:0 0 15px rgba(0,0,0,.05); /* 부드러운 그림자 효과 */
      gap:15px; /* 항목 간의 간격 */
    }

    /* 작성 화면의 헤더 스타일 */
    .write-header {
      display: flex; /* Flexbox 레이아웃을 사용 */
      gap: 20px; /* 항목 간의 간격 */
      flex-wrap: wrap; /* 항목들을 여러 줄로 감싸기 */
      justify-content: center; /* 항목들을 수평 중앙에 정렬 */
      align-items: center; /* 항목들을 수직 중앙에 정렬 */
    }

   /* 작성 화면 헤더 내 레이블 스타일 */
   .write-header label {
    display: flex; /* Flexbox 레이아웃을 사용 */
    align-items: center; /* 레이블과 아이콘을 수직 중앙에 정렬 */
    gap: 8px; /* 아이콘과 텍스트 간의 간격 */
  }
  
  /* 작성 화면 헤더 내 드롭다운 선택 스타일 */
  .write-header select {
    padding: 6px 10px; /* 내부 여백 */
    border-radius: 8px; /* 모서리를 둥글게 */
    border: 1px solid #ccc; /* 연한 회색 테두리 */
  }

  /* 사진 선택 아이콘 스타일 */
  .photo-icon {
    font-size: 1.6rem; /* 글꼴 크기 */
    cursor: pointer; /* 마우스 포인터를 클릭 가능한 손 모양으로 변경 */
  }

/* 일기 작성 섹션 스타일 */
.diary-section {
  display: flex; /* Flexbox 레이아웃을 사용 */
  justify-content: center; /* 수평 중앙 정렬 */
  align-items: center; /* 수직 중앙 정렬 */
  padding: 20px; /* 내부 여백 */
  width: 100%; /* 부모 요소의 가로폭을 100%로 설정 */
}

/* 일기 작성 섹션의 텍스트 영역 스타일 */
.diary-section textarea {
  width: 500%; /* 가로 폭을 부모 요소에 맞춤 */
  max-width: none; /* 최대 너비 제한을 없앰 */
  min-height: 80px; /* 최소 높이 설정 */
  padding: 14px; /* 내부 여백 */
  border-radius: 12px; /* 모서리를 둥글게 */
  border: 1px solid #ccc; /* 연한 회색 테두리 */
  resize: none; /* 크기 조절 불가 */
}

   /* 저장 버튼 섹션 스타일 */
   .save-section {
    display: flex; /* Flexbox 레이아웃을 사용 */
    justify-content: center; /* 항목들을 수평 중앙에 정렬 */
  }

   /* 저장 버튼 스타일 */
   #saveBtn {
    padding: 10px 30px; /* 내부 여백 */
    border-radius: 10px; /* 모서리를 둥글게 */
    background: #eee; /* 연한 회색 배경 */
    font-size: 1.1rem; /* 글꼴 크기 */
  }
    /* 모달 */
    .modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color: rgba(0,0,0,0.6); justify-content:center; align-items:center; z-index:1000; }
    .modal-content { background:#fff; padding:20px; border-radius:12px; max-width:400px; width:80%; text-align:center; box-shadow:0 4px 8px rgba(0,0,0,0.2); position:relative; }
    .modal-content img { max-width:100%; margin-top:15px; border-radius:10px; display:none; }
    .close { position:absolute; top:10px; right:15px; font-size:28px; cursor:pointer; }
  </style>
</head>
<body>

<!-- 로그인 화면 -->
<div id="loginScreen" class="login-wrapper">
  <div class="login-box">
    <h1>Emotionary</h1>
    <p class="login-desc">Google 계정으로 로그인</p>
    <button id="googleLoginBtn" class="google-btn">
      <span role="img" aria-label="google">&#127760;</span> Google 로그인
    </button>
  </div>
</div>

  <!-- 메인 화면 -->
  <div id="mainScreen" style="display:none;">
    <header>⌨️ Emotionary 🖱️</header>

    <nav class="nav">
      <button id="showHomeBtn">달력 🗓️</button>
      <button id="showWriteBtn">기록하기 ✒️</button>
    </nav>

    <div class="user-info">
      <img id="userPhoto" style="display:none;">
      <span id="userName"></span>
      <button id="logoutBtn" style="display:none;">로그아웃</button>
    </div>

    <div id="todayDate" class="today-date"></div>

    <main class="container">

      <!-- 달력 화면 -->
      <section id="calendarSection">
        <div class="calendar-wrapper">
          <div class="calendar-header">
            <button id="prevMonthBtn">◀</button>
            <span id="calendarTitle"></span>
            <button id="nextMonthBtn">▶</button>
          </div>
          <div class="calendar-weekdays">
            <div>일</div><div>월</div><div>화</div>
            <div>수</div><div>목</div><div>금</div><div>토</div>
          </div>
          <div id="calendarGrid" class="calendar-grid"></div>
        </div>
      </section>

      <!-- 작성 화면 -->
      <section id="writeScreen" style="display:none;">
        <div class="write-header">
          <label for="emotion">오늘의 감정:
            <select id="emotion">
              <option value="happy">😊 기분 좋아 ~ !</option>
              <option value="sad">😭 눈물이 찔찔</option>
              <option value="angry">😡 짜증나 ! !</option>
              <option value="tired">😴 피곤해 . .</option>
              <option value="soso">😌 그냥 그려 ~</option>
            </select>
          </label>

          <label for="weather">오늘의 날씨:
            <select id="weather">
              <option value="sunny">☀️ 해가 쨍하잖아 !</option>
              <option value="cloudy">☁️ 흐리네 . .</option>
              <option value="rainy">☔ 우산을 챙겨요</option>
              <option value="snowy">❄️ 눈이야 ~ 신난다 ~</option>
              <option value="windy">💨 바람에 날라가겠어</option>
            </select>
          </label>

        <div class="diary-section">
          <textarea id="diary" placeholder="🤖 오늘 하루는 어땠나요?"></textarea>
        </div>

        <div class="save-section">
          <button id="saveBtn">저장하기</button>
        </div>
      </section>

    </main>
  </div>

  <!-- 모달 -->
  <div id="diaryModal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <h2 id="modalDate"></h2>
      <p id="modalEmotion"></p>
      <p id="modalDiary"></p>
      <img id="modalImage">
    </div>
  </div>
  <!-- JS -->
  <script type="module" src="index.js"></script>

</body>
</html>
