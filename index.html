<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emotionary</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- 로그인 화면 -->
  <div class="login-wrapper" id="loginScreen">
    <div class="login-box">
      <h2>로그인</h2>
      <button class="google-btn">
        <img src="google-icon.png" alt="Google Icon">
        구글로 로그인
      </button>
    </div>
  </div>

  <!-- 메인 화면 -->
  <header>
    Emotionary
    <div class="user-info">
      <img src="user.jpg" alt="User">
      <span>홍길동</span>
      <button id="logoutBtn">로그아웃</button>
    </div>
  </header>

  <nav class="nav">
    <button id="calendarBtn">달력</button>
    <button id="writeBtn">일기 작성</button>
  </nav>

  <div class="today-date">2025년 8월 23일</div>

  <div class="container" id="calendarScreen">
    <div class="calendar-header">
      <button id="prevMonth">&lt;</button>
      <span id="monthYear">8월 2025</span>
      <button id="nextMonth">&gt;</button>
    </div>
    <div class="calendar-grid">
      <!-- 달력 날짜 셀은 JS로 동적 생성 -->
    </div>
  </div>

  <!-- 일기 작성 화면 -->
  <div id="writeScreen" class="hidden">
    <button class="photo-upload">사진 업로드</button>
    <div class="diary-section">
      <textarea placeholder="오늘의 일기를 작성하세요..."></textarea>
    </div>
    <div class="save-section">
      <button id="saveBtn">저장</button>
    </div>
  </div>

  <!-- 모달 -->
  <div class="modal hidden" id="modal">
    <div class="modal-content">
      <span class="close" id="modalClose">&times;</span>
      <p>메시지 내용</p>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
