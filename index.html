<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  
 
  <title>Emotionary</title>

  <link rel="stylesheet" href="style.css">
  
</head>
<body>

<div id="loginScreen" class="login-wrapper">
  <div class="login-box">

    <h1>Emotionary</h1>
    
    <p class="login-desc">Google 계정으로 로그인</p>
   
    <button id="googleLoginBtn" class="google-btn">
      <span role="img" aria-label="google">&#x1F30F;</span> Google 로그인
    </button>
  </div>
</div>

  
  <div id="mainScreen" style="display:none;">

    <header>⌨️ Emotionary 🖱️</header>

    <nav class="nav">
      <button id="showHomeBtn">달력 🗓️</button>
      <button id="showWriteBtn">기록하기 ✒️</button>
    </nav>

   <div class="user-info">
  <span id="userName"></span> <!-- 사용자 이름 -->
  <img id="userPhoto" style="display:none;">
  <button id="logoutBtn" style="display:none;">로그아웃</button>
</div>


    <div id="todayDate" class="today-date"></div>

    <main class="container">


      <section id="calendarSection">
        <div class="calendar-wrapper">
          <div class="calendar-header">
          
            <button id="prevMonthBtn">◀︎</button>
        
            <span id="calendarTitle"></span>
        
            <button id="nextMonthBtn">▶︎</button>
          </div>
      
          <div class="calendar-weekdays">
            <div>일</div><div>월</div><div>화</div>
            <div>수</div><div>목</div><div>금</div><div>토</div>
          </div>
        
          <div id="calendarGrid" class="calendar-grid"></div>
        </div>
      </section>

  
      <section id="writeScreen" style="display:none;">
        <div class="write-header">
      
          <label for="emotion">오늘의 감정:
            <select id="emotion">
              <option value="happy">😊 아이 좋아라 ~ !</option>
              <option value="sad">😭 눈물이 찔찔</option>
              <option value="angry">😡 짜증나 ! !</option>
              <option value="tired">😴 너무 고된 하루였어 . .</option>
              <option value="soso">😌 그냥 그려 ~</option>
              <option value="full">🤢 실수로 너무 많이 먹었어. . .</option>
            </select>
          </label>
          
      
          <label for="weather">오늘의 날씨:
            <select id="weather">
              <option value="sunny">☀️ 해가 쨍하잖아 !</option>
              <option value="cloudy">☁️ 흐리네 . .</option>
              <option value="rainy">☔ 우산을 챙겨요</option>
              <option value="snowy">❄️ 눈이야 ~ 신난다 ~</option>
              <option value="windy">💨 바람에 날라가겠어</option>
              <option value="hot">🔥 더워 죽겠구먼 ! !</option>
              <option value="cold">☃️ 얼어버리겠어 . .</option>
            </select>
          </label>
        
        <div class="diary-section">
          <textarea id="diary" placeholder="🤖 오늘 하루는 어땠나요?"></textarea>
        </div>

        <div class="save-section">
          <button id="saveBtn">저장하기</button>
        </div>
      </section>

    </main>
  </div>

<div id="diaryModal" class="modal">
  <div class="modal-content">

    <span id="closeModal" class="close">&times;</span>

    <div style="display: flex; align-items: center; gap: 10px; justify-content: center;">
      <h2 id="modalDate" style="font-size: 1.5em; font-weight: bold;"></h2>
      <span id="modalDay" style="font-size: 1.5em; font-weight: bold;"></span> 
      <span id="weatherEmoji" style="font-size: 1.5em;"></span> 
    </div>

    <div class="emoji-container">
      <span id="emotionEmoji" style="font-size: 1.5em;"></span> 
    </div>

    <p id="modalDiary"></p>
    
  </div>
</div>

<!-- JS -->
<script type="module" src="index.js"></script>

</body>
</html>
