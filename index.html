<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emotionary</title>
  <style>
    /* 기본 스타일 */
    html, body { margin:0; padding:0; font-family:'Noto Sans KR',sans-serif; background:#fff; color:#222; }
    button { cursor:pointer; border:none; outline:none; transition: all .2s ease; }

    /* 로그인 화면 */
    .login-wrapper { display:flex; justify-content:center; align-items:center; min-height:100vh; background:linear-gradient(135deg,#a8edea,#fed6e3); }
    .login-box { background:white; padding:50px 40px; border-radius:16px; box-shadow:0 12px 30px rgba(0,0,0,.15); width:360px; text-align:center; }
    .google-btn { display:flex; align-items:center; justify-content:center; gap:12px; padding:14px; width:100%; border:1px solid #ddd; border-radius:8px; background:#fff; }
    .google-btn img { width:22px; height:22px; }

    /* 메인 화면 */
    header { text-align:center; padding:20px; font-size:1.8rem; font-weight:bold; border-bottom:2px solid #ddd; }
    nav.nav { text-align:center; margin:15px 0; }
    nav.nav button { background:#f5f5f5; border-radius:12px; padding:10px 20px; margin:0 8px; font-size:1.1rem; }
    .user-info { position:absolute; top:16px; right:24px; display:flex; align-items:center; gap:12px; }
    .user-info img { width:40px; height:40px; border-radius:50%; object-fit:cover; }
    .user-info span { font-weight:600; font-size:1rem; }
    .user-info button { padding:6px 14px; border-radius:10px; background:linear-gradient(135deg,#ffb066,#ff9043); color:#fff; font-weight:600; }

    .today-date { text-align:center; margin:10px 0; font-size:1.2rem; }
    .container { max-width:700px; margin:0 auto; padding:15px; }
/* 달력 전체를 감싸는 컨테이너 */
.calendar-wrapper {
  max-width: 700px; /* 최대 너비 700px */
  margin: 0 auto; /* 수평 중앙 정렬 */
}

/* 달력 헤더 (월, 년도, 네비게이션 버튼 등) */
.calendar-header {
  display: flex; /* 플렉스 박스 사용 */
  justify-content: space-between; /* 좌우로 아이템을 배치 */
  align-items: center; /* 세로 중앙 정렬 */
  padding: 10px 0; /* 상하 패딩 10px */
  font-weight: 700; /* 글씨 두께 굵게 */
  font-size: 1.2rem; /* 글씨 크기 1.2rem */
}

/* 요일 헤더 (일, 월, 화, 수, 목, 금, 토) */
.calendar-weekdays {
  display: grid; /* 그리드 레이아웃 사용 */
  grid-template-columns: repeat(7, 1fr); /* 7개의 열 생성, 각 열은 동일한 너비 */
  text-align: center; /* 텍스트 가운데 정렬 */
  font-weight: bold; /* 글씨 두께 굵게 */
  padding: 8px 0; /* 상하 패딩 8px */
  background: #f0f0f0; /* 연한 회색 배경 */
  border-bottom: 1px solid #ccc; /* 하단에 연한 회색 테두리 */
}

/* 요일 헤더 내 각 요일의 스타일 */
.calendar-weekdays div {
  padding: 5px 0; /* 상하 패딩 5px */
}

/* 달력의 실제 날짜 셀 */
.calendar-grid {
  display: grid; /* 그리드 레이아웃 사용 */
  grid-template-columns: repeat(7, 1fr); /* 7개의 열 생성, 각 열은 동일한 너비 */
  gap: 4px; /* 셀 간의 간격 4px */
  margin-top: 5px; /* 상단 마진 5px */
}

/* 각 날짜 셀의 스타일 */
.calendar-cell {
  aspect-ratio: 1 / 1; /* 정사각형 비율 유지 */
  display: flex; /* 플렉스 박스 사용 */
  justify-content: center; /* 가로 중앙 정렬 */
  align-items: center; /* 세로 중앙 정렬 */
  border: 1px solid #ccc; /* 연한 회색 테두리 */
  border-radius: 15px; /* 둥근 모서리 */
  cursor: pointer; /* 마우스 커서를 포인터로 변경 */
  font-weight: 500; /* 글씨 두께 보통 */
  transition: all 0.2s; /* 모든 속성에 대해 0.2초 동안의 트랜지션 적용 */
}

/* 마우스를 올렸을 때의 날짜 셀 스타일 */
.calendar-cell:hover {
  background: #f9f9f9; /* 연한 회색 배경으로 변경 */
  transform: translateY(-2px); /* 위로 2px 이동 */
}

    /* 작성 화면 */
    #writeScreen { 
      display:flex; /* Flexbox 레이아웃을 사용 */
      flex-direction:column; /* 항목들을 수직으로 정렬 */
      align-items:center; /* 항목들을 수평 중앙에 정렬 */
      padding:20px; /* 내부 여백 추가 */
      border-radius:12px; /* 모서리를 둥글게 */
      box-shadow:0 0 15px rgba(0,0,0,.05); /* 부드러운 그림자 효과 */
      gap:15px; /* 항목 간의 간격 */
    }

    /* 작성 화면의 헤더 스타일 */
    .write-header {
      display: flex; /* Flexbox 레이아웃을 사용 */
      gap: 20px; /* 항목 간의 간격 */
      flex-wrap: wrap; /* 항목들을 여러 줄로 감싸기 */
      justify-content: center; /* 항목들을 수평 중앙에 정렬 */
      align-items: center; /* 항목들을 수직 중앙에 정렬 */
    }

   /* 작성 화면 헤더 내 레이블 스타일 */
   .write-header label {
    display: flex; /* Flexbox 레이아웃을 사용 */
    align-items: center; /* 레이블과 아이콘을 수직 중앙에 정렬 */
    gap: 8px; /* 아이콘과 텍스트 간의 간격 */
  }
  
  /* 작성 화면 헤더 내 드롭다운 선택 스타일 */
  .write-header select {
    padding: 6px 10px; /* 내부 여백 */
    border-radius: 8px; /* 모서리를 둥글게 */
    border: 1px solid #ccc; /* 연한 회색 테두리 */
  }

  /* 사진 선택 아이콘 스타일 */
  .photo-icon {
    font-size: 1.6rem; /* 글꼴 크기 */
    cursor: pointer; /* 마우스 포인터를 클릭 가능한 손 모양으로 변경 */
  }

  /* 일기 작성 섹션의 텍스트 영역 스타일 */
  .diary-section textarea {
    width: 100%; /* 가로 폭을 부모 요소에 맞춤 */
    max-width: 600px; /* 최대 너비 설정 */
    min-height: 140px; /* 최소 높이 설정 */
    padding: 14px; /* 내부 여백 */
    border-radius: 12px; /* 모서리를 둥글게 */
    border: 1px solid #ccc; /* 연한 회색 테두리 */
    resize: vertical; /* 수직 방향으로만 크기 조절 가능 */
}
   /* 저장 버튼 섹션 스타일 */
   .save-section {
    display: flex; /* Flexbox 레이아웃을 사용 */
    justify-content: center; /* 항목들을 수평 중앙에 정렬 */
  }

   /* 저장 버튼 스타일 */
   #saveBtn {
    padding: 10px 30px; /* 내부 여백 */
    border-radius: 10px; /* 모서리를 둥글게 */
    background: #eee; /* 연한 회색 배경 */
    font-size: 1.1rem; /* 글꼴 크기 */
  }

   /* 모달 스타일 */
   .modal {
    display: none; /* 기본적으로 숨김 */
    position: fixed; /* 고정 위치 */
    top: 0; /* 상단에 위치 */
    left: 0; /* 왼쪽에 위치 */
    width: 100%; /* 전체 너비 */
    height: 100%; /* 전체 높이 */
    background-color: rgba(0,0,0,0.6); /* 반투명 검정 배경 */
    justify-content: center; /* 중앙 정렬 */
    align-items: center; /* 중앙 정렬 */
    z-index: 1000; /* 높은 z-index 값으로 최상위에 위치 */
  }

   /* 모달 콘텐츠 스타일 */
   .modal-content {
    background: #fff; /* 흰색 배경 */
    padding: 20px; /* 내부 여백 */
    border-radius: 12px; /* 모서리를 둥글게 */
    max-width: 400px; /* 최대 너비 설정 */
    width: 80%; /* 너비의 80% */
    text-align: center; /* 텍스트 중앙 정렬 */
    box-shadow: 0 4px 8px rgba(0,0,0,0.2); /* 그림자 효과 */
    position: relative; /* 위치 설정 */
  }

   /* 모달 콘텐츠 내 이미지 스타일 */
   .modal-content img {
    max-width: 100%; /* 최대 너비를 부모 요소에 맞춤 */
    margin-top: 15px; /* 상단 여백 */
    border-radius: 10px; /* 모서리를 둥글게 */
    display: none; /* 기본적으로 숨김 */
  }

   /* 모달 닫기 버튼 스타일 */
   .close {
    position: absolute; /* 절대 위치 */
    top: 10px; /* 상단에서 10px 떨어짐 */
    right: 15px; /* 오른쪽에서 15px 떨어짐 */
    font-size: 28px; /* 글꼴 크기 */
    cursor: pointer; /* 마우스 포인터를 클릭 가능한 손 모양으로 변경 */
    }
    </style>
</head>
<body>

<!-- 로그인 화면 -->
<div id="loginScreen" class="login-wrapper">
  <div class="login-box">
    <h1>Emotionary</h1>
    <p class="login-desc">Google 계정으로 로그인</p>
    <button id="googleLoginBtn" class="google-btn">
      <span role="img" aria-label="google">&#127760;</span> Google 로그인
    </button>
  </div>
</div>

  <!-- 메인 화면 -->
  <div id="mainScreen" style="display:none;">
    <header>⌨️ Emotionary 🖱️</header>

    <nav class="nav">
      <button id="showHomeBtn">달력 🗓️</button>
      <button id="showWriteBtn">기록하기 ✒️</button>
    </nav>

    <div class="user-info">
      <img id="userPhoto" style="display:none;">
      <span id="userName"></span>
      <button id="logoutBtn" style="display:none;">로그아웃</button>
    </div>

    <div id="todayDate" class="today-date"></div>

    <main class="container">

      <!-- 달력 화면 -->
      <section id="calendarSection">
        <div class="calendar-wrapper">
          <div class="calendar-header">
            <button id="prevMonthBtn">◀</button>
            <span id="calendarTitle"></span>
            <button id="nextMonthBtn">▶</button>
          </div>
          <div class="calendar-weekdays">
            <div>일</div><div>월</div><div>화</div>
            <div>수</div><div>목</div><div>금</div><div>토</div>
          </div>
          <div id="calendarGrid" class="calendar-grid"></div>
        </div>
      </section>

      <!-- 작성 화면 -->
      <section id="writeScreen" style="display:none;">
        <div class="write-header">
          <label for="emotion">오늘의 감정:
            <select id="emotion">
              <option value="happy">😊 행복해</option>
              <option value="sad">😭 눈물나</option>
              <option value="angry">😡 짜증나</option>
              <option value="tired">😴 피곤해</option>
              <option value="soso">😌 그저그럼</option>
            </select>
          </label>

          <label for="weather">오늘의 날씨:
            <select id="weather">
              <option value="sunny">☀️ 쨍쨍해</option>
              <option value="cloudy">☁️ 흐리네</option>
              <option value="rainy">☔ 비온다</option>
              <option value="snowy">❄️ 눈이야</option>
              <option value="windy">💨 바람불어</option>
            </select>
          </label>

         <!-- 사진 아이콘과 파일 입력 (사진 선택) -->
<span id="photoIcon" class="photo-icon" title="사진 선택 📸">📸</span> 
<!-- 사진 아이콘으로 사용자가 클릭하여 사진을 선택할 수 있도록 함 -->

<input type="file" id="photo" accept="image/*" style="display:none;">
<!-- 파일 입력 요소로, 사용자가 사진 파일을 선택할 수 있게 하며, 기본적으로 숨겨져 있음 (아이콘 클릭 시 나타남) -->

</div>

<!-- 일기 작성 영역 -->
<div class="diary-section">
  <textarea id="diary" placeholder="🤖 오늘은 어땠나요?"></textarea>
  <!-- 일기를 작성할 수 있는 텍스트 영역 (사용자가 일기를 입력하는 곳) -->
</div>

<!-- 저장 버튼 영역 -->
<div class="save-section">
  <button id="saveBtn">저장하기</button>
  <!-- 일기를 저장할 수 있는 버튼 -->
</div>

  <!-- 모달 -->
<div id="diaryModal" class="modal">
  <div class="modal-content">
    <span id="closeModal" class="close">&times;</span>
    <!-- 날짜와 날씨 이모지를 함께 표시할 h2 요소 -->
    <h2 id="modalDate">
      <span id="modalDateText"></span> <!-- 날짜 텍스트를 위한 span 요소 -->
      <span id="modalWeatherEmoji"></span> <!-- 날씨 이모지를 위한 span 요소 -->
    </h2>
    <!-- 감정 이모지를 표시할 span 요소 추가 -->
    <p id="modalEmotionEmoji"></p>
    <p id="modalDiary"></p>
    <img id="modalImage">
  </div>
</div>

  <!-- JS -->
  <script type="module" src="index.js"></script>

</body>
</html>
