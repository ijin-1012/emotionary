/* 요일 헤더 (일, 월, 화, 수, 목, 금, 토) */
.calendar-weekdays {
  display: grid; /* 그리드 레이아웃 사용 */
  grid-template-columns: repeat(7, 1fr); /* 7개의 열 생성, 각 열은 동일한 너비 */
  text-align: center; /* 텍스트 가운데 정렬 */

  padding: 5px 0; /* 상하 패딩 5px */
}

/* 달력의 실제 날짜 셀 */

  display: grid; /* 그리드 레이아웃 사용 */

  gap: 4px; /* 셀 간의 간격 4px */
  margin-top: 5px; /* 상단 마진 5px */
}

.calendar-cell {
  aspect-ratio: 1 / 1; /* 정사각형 비율 유지 */
  display: flex; /* 플렉스 박스 사용 */
  justify-content: center; /* 가로 중앙 정렬 */
  align-items: center; /* 세로 중앙 정렬 */

}

    .calendar-grid { 
      display:grid; /* 그리드 레이아웃 사용 */
