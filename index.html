<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emotionary</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* 모달 스타일 */
    .modal {
      display: none; /* 처음엔 숨김 */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      max-width: 400px;
      width: 80%;
      text-align: center;
      position: relative;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .modal-content h2 {
      margin-bottom: 10px;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 28px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- 로그인 화면 -->
  <div id="loginScreen" class="login-wrapper">
    <div class="login-box">
      <h1>Emotionary</h1>
      <p class="login-desc">Google 계정으로 간편하게 로그인하세요</p>
      <button id="googleLoginBtn" class="google-btn">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google Logo" />
        Google 계정으로 로그인
      </button>
    </div>
  </div>

  <!-- 메인 화면 -->
  <div id="mainScreen" style="display:none;">
    <header>⌨️ Emotionary 🖱️</header>

    <nav class="nav">
      <button id="showHomeBtn">달력 🗓️</button>
      <button id="showWriteBtn">오늘의 하루 기록하기 ✒️</button>
    </nav>

    <div class="user-info">
      <img id="userPhoto" style="display:none;" />
      <span id="userName"></span>
      <button id="logoutBtn" style="display:none;">로그아웃</button>
    </div>

    <div id="todayDate" class="today-date"></div>

    <main class="container">

      <!-- 달력 화면 -->
      <section id="calendarSection">
        <div class="calendar-wrapper">
          <div class="calendar-header">
            <button id="prevMonthBtn">◀</button>
            <span id="calendarTitle"></span>
            <button id="nextMonthBtn">▶</button>
          </div>

          <div class="calendar-weekdays">
            <div>일</div><div>월</div><div>화</div>
            <div>수</div><div>목</div><div>금</div><div>토</div>
          </div>

          <div id="calendarGrid" class="calendar-grid"></div>
        </div>
      </section>

      <!-- 작성 화면 -->
      <section id="writeScreen" style="display:none;">
        <section class="write-meta"></section>
        <label for="emotion">오늘의 감정:
          <select id="emotion">
            <option value="happy">😊 기쁨</option>
            <option value="sad">😭 슬픔</option>
            <option value="angry">😡 분노</option>
            <option value="tired">😴 피곤</option>
          </select>
        </label>

        <label for="weather">오늘의 날씨:
          <select id="weather">
            <option value="sunny">☀️ 맑음</option>
            <option value="cloudy">☁️ 흐림</option>
            <option value="rainy">☔ 비</option>
            <option value="snowy">❄️ 눈</option>
            <option value="windy">💨 바람</option>
          </select>
        </label>

        <label class="photo-upload" for="photo">📸
          <input type="file" id="photo" accept="image/*">
        </label>

        <section class="diary-section">
          <textarea id="diary" placeholder="📖 오늘의 하루를 적어주세요 ✒️"></textarea>
        </section>

        <section class="save-section">
          <button id="saveBtn">기록하기</button>
        </section>
      </section>
    </main>

  </div>

  <!-- 모달 -->
 <!-- 모달 -->
<div id="modal" class="modal">
  <div class="modal-content">
    <h2 id="modalDate"></h2>
    <div id="modalEmotion"></div>
    <div id="modalDiary"></div>
  </div>
</div>


  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>

  <!-- JS -->
  <script type="module" src="index.js"></script>

  <script>
    // 모달 동작 스크립트
    const diaryModal = document.getElementById('diaryModal');
    const closeModal = document.getElementById('closeModal');
    const modalDate = document.getElementById('modalDate');
    const modalEmotion = document.getElementById('modalEmotion');
    const modalDiary = document.getElementById('modalDiary');
    const modalImage = document.getElementById('modalImage');

    function openModal(date, emotion, weather, diary, photo) {
      modalDate.textContent = `${date} ${weather ? '('+weather+')' : ''}`;
      modalEmotion.textContent = emotion ? `감정: ${emotion}` : '';
      modalDiary.textContent = diary || '';
      
      if (photo) {
        modalImage.src = photo;
        modalImage.style.display = 'block';
      } else {
        modalImage.style.display = 'none';
      }

      diaryModal.style.display = 'flex';
    }

    closeModal.addEventListener('click', () => {
      diaryModal.style.display = 'none';
    });

    window.addEventListener('click', (e) => {
      if (e.target === diaryModal) {
        diaryModal.style.display = 'none';
      }
    });
  </script>
</body>
</html>
