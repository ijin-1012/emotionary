<!DOCTYPE html>
<html lang="ko">
<head>
  <!-- 문자 인코딩 설정 및 뷰포트 설정 -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  
  <title>Emotionary</title>
  
  <style>
    /* 기본 스타일 */
    html, body { 
      margin:0; padding:0; font-family:'Noto Sans KR',sans-serif; background:#fff; color:#222; 
    }
    
    /* 버튼 기본 스타일 */
    button { 
      cursor:pointer; border:none; outline:none; transition: all .2s ease; 
    }

    /* 로그인 화면 스타일 */
    .login-wrapper { 
      display:flex; justify-content:center; align-items:center; min-height:100vh; background:linear-gradient(135deg,#a8edea,#fed6e3); 
    }
    .login-box { 
      background:white; padding:50px 40px; border-radius:16px; box-shadow:0 12px 30px rgba(0,0,0,.15); width:360px; text-align:center; 
    }
    .google-btn { 
      display:flex; align-items:center; justify-content:center; gap:12px; padding:14px; width:100%; border:1px solid #ddd; border-radius:8px; background:#fff; 
    }
    .google-btn img { 
      width:22px; height:22px; 
    }

    /* 메인 화면 스타일 */
    header { 
      text-align:center; padding:20px; font-size:1.8rem; font-weight:bold; border-bottom:2px solid #ddd; 
    }
    nav.nav { 
      text-align:center; margin:15px 0; 
    }
    nav.nav button { 
      background:#f5f5f5; border-radius:12px; padding:10px 20px; margin:0 8px; font-size:1.1rem; 
    }

    /* 사용자 정보 스타일 */
    .user-info { 
      position:absolute; top:16px; right:24px; display:flex; align-items:center; gap:12px; 
    }
    .user-info img { 
      width:40px; height:40px; border-radius:50%; object-fit:cover; 
    }
    .user-info span { 
      font-weight:600; font-size:1rem; 
    }
    .user-info button { 
      padding:6px 14px; border-radius:10px; background:linear-gradient(135deg,#ffb066,#ff9043); color:#fff; font-weight:600; 
    }

    /* 오늘 날짜 표시 스타일 */
    .today-date { 
      text-align:center; margin:10px 0; font-size:1.2rem; 
    }

    /* 메인 컨테이너 스타일 */
    .container { 
      max-width:700px; margin:0 auto; padding:15px; 
    }

    /* 달력 관련 스타일 */
    .calendar-wrapper { 
      max-width:700px; margin:0 auto; 
    }
    .calendar-header { 
      display:flex; justify-content:space-between; align-items:center; padding:10px 0; font-weight:700; font-size:1.2rem; 
    }
    .calendar-weekdays { 
      display:grid; grid-template-columns:repeat(7,1fr); text-align:center; font-weight:bold; padding:8px 0; background:#f0f0f0; border-bottom:1px solid #ccc; 
    }
    .calendar-weekdays div { 
      padding:5px 0; 
    }
    .calendar-grid { 
      display:grid; grid-template-columns:repeat(7,1fr); gap:4px; margin-top:5px; 
    }
    .calendar-cell { 
      aspect-ratio:1/1; display:flex; justify-content:center; align-items:center; border:1px solid #ccc; border-radius:12px; cursor:pointer; font-weight:500; transition: all .2s; 
    }
    .calendar-cell:hover { 
      background:#f9f9f9; transform:translateY(-2px); 
    }

    /* 일기 작성 화면 */
    #writeScreen { 
      display:flex; flex-direction:column; align-items:center; padding:20px; border-radius:12px; box-shadow:0 0 15px rgba(0,0,0,.05); gap:15px; 
    }

    /* 일기 작성 화면의 헤더 스타일 */
    .write-header {
      display: flex; gap: 20px; flex-wrap: wrap; justify-content: center; align-items: center;
    }

    /* 작성 화면 헤더 내 레이블 스타일 */
    .write-header label {
      display: flex; align-items: center; gap: 8px;
    }

    /* 드롭다운 선택 스타일 */
    .write-header select {
      padding: 6px 10px; border-radius: 8px; border: 1px solid #ccc;
    }

    /* 사진 선택 아이콘 스타일 */
    .photo-icon {
      font-size: 1.6rem; cursor: pointer;
    }

    /* 일기 작성 섹션 스타일 */
    .diary-section {
      display: flex; justify-content: center; align-items: center; padding: 20px; width: 100%;
    }

    /* 일기 텍스트 영역 스타일 */
    .diary-section textarea {
      width: 500%; max-width: none; min-height: 80px; padding: 14px; border-radius: 12px; border: 1px solid #ccc; resize: none;
    }

    /* 저장 버튼 섹션 스타일 */
    .save-section {
      display: flex; justify-content: center;
    }

    /* 저장 버튼 스타일 */
    #saveBtn {
      padding: 10px 30px; border-radius: 10px; background: #eee; font-size: 1.1rem;
    }

    /* 모달 스타일 */
    .modal { 
      display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color: rgba(0,0,0,0.6); justify-content:center; align-items:center; z-index:1000; 
    }
    .modal-content { 
      background:#fff; padding:20px; border-radius:12px; max-width:400px; width:80%; text-align:center; box-shadow:0 4px 8px rgba(0,0,0,0.2); position:relative; 
    }
    .modal-content img { 
      max-width:100%; margin-top:15px; border-radius:10px; display:none; 
    }
    .close { 
      position:absolute; top:10px; right:15px; font-size:28px; cursor:pointer; 
    }

  </style>
</head>
<body>

<!-- 로그인 화면 -->
<div id="loginScreen" class="login-wrapper">
  <div class="login-box">
    <h1>Emotionary</h1>
    <p class="login-desc">Google 계정으로 로그인</p>
    <button id="googleLoginBtn" class="google-btn">
      <span role="img" aria-label="google">&#127760;</span> Google 로그인
    </button>
  </div>
</div>

  <!-- 메인 화면 -->
  <div id="mainScreen" style="display:none;">
    <header>⌨️ Emotionary 🖱️</header>

    <nav class="nav">
      <button id="showHomeBtn">달력 🗓️</button>
      <button id="showWriteBtn">기록하기 ✒️</button>
    </nav>

    <div class="user-info">
      <img id="userPhoto" style="display:none;">
      <span id="userName"></span>
      <button id="logoutBtn" style="display:none;">로그아웃</button>
    </div>

    <div id="todayDate" class="today-date"></div>

    <main class="container">

      <!-- 달력 화면 -->
      <section id="calendarSection">
        <div class="calendar-wrapper">
          <div class="calendar-header">
            <button id="prevMonthBtn">◀</button>
            <span id="calendarTitle"></span>
            <button id="nextMonthBtn">▶</button>
          </div>
          <div class="calendar-weekdays">
            <div>일</div><div>월</div><div>화</div>
            <div>수</div><div>목</div><div>금</div><div>토</div>
          </div>
          <div id="calendarGrid" class="calendar-grid"></div>
        </div>
      </section>

      <!-- 작성 화면 -->
      <section id="writeScreen" style="display:none;">
        <div class="write-header">
          <label for="emotion">오늘의 감정:
            <select id="emotion">
              <option value="happy">😊 기분 좋아 ~ !</option>
              <option value="sad">😭 눈물이 찔찔</option>
              <option value="angry">😡 짜증나 ! !</option>
              <option value="tired">😴 피곤해 . .</option>
              <option value="soso">😌 그냥 그려 ~</option>
            </select>
          </label>

          <label for="weather">오늘의 날씨:
            <select id="weather">
              <option value="sunny">☀️ 해가 쨍하잖아 !</option>
              <option value="cloudy">☁️ 흐리네 . .</option>
              <option value="rainy">☔ 우산을 챙겨요</option>
              <option value="snowy">❄️ 눈이야 ~ 신난다 ~</option>
              <option value="windy">💨 바람에 날라가겠어</option>
            </select>
          </label>

          <span id="photoIcon" class="photo-icon" title="사진 선택 📸">📸</span>
          <input type="file" id="photo" accept="image/*" style="display:none;">
        </div>

        <div class="diary-section">
          <textarea id="diary" placeholder="🤖 오늘 하루는 어땠나요?"></textarea>
        </div>

        <div class="save-section">
          <button id="saveBtn">저장하기</button>
        </div>
      </section>

    </main>
  </div>

<!-- 모달 -->
<div id="diaryModal" class="modal">
  <div class="modal-content">
    <span id="closeModal" class="close">&times;</span>
    <!-- 날짜, 요일, 날씨 이모지를 나란히 배치할 컨테이너 -->
    <div style="display: flex; align-items: center; gap: 10px; justify-content: center;">
      <h2 id="modalDate" style="font-size: 1.5em;"></h2> <!-- 날짜 -->
      <span id="modalDay" style="font-size: 1.5em;"></span> <!-- 요일 -->
      <span id="weatherEmoji" style="font-size: 1.5em;"></span> <!-- 날씨 이모지 -->
    </div>
    <!-- 감정 이모지를 세로로 배치할 컨테이너 -->
    <div class="emoji-container">
      <span id="emotionEmoji" style="font-size: 1.5em;"></span> <!-- 감정 이모지 -->
    </div>
    <!-- 일기 내용 -->
    <p id="modalDiary"></p>
    <!-- 사진 -->
    <img id="modalImage">
  </div>
</div>


  <!-- JS 파일 -->
  <script type="module" src="index.js"></script>

</body>
</html>
